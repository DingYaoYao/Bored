spring:
  application:
    name: bored-service-provider-apply
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/bored?useUnicode=true&serverTimezone=GMT&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  redis:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    sentinel:
      master: mymaster
      nodes: 129.28.157.98:6379, 129.28.157.98:6380, 129.28.157.98:6381
server:
  port: 9011

mybatis:
  configuration:
    cache-enabled: true
  type-aliases-package: cn.bored.domain
  mapper-locations: classpath:mapper/*.xml


management:
  endpoints:
    web:
      exposure:
        include: "*"
